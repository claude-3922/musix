<svg
  xmlns="http://www.w3.org/2000/svg"
  width="50"
  height="50"
  viewBox="0 0 50 50"
  style="transform-origin: center; animation: spin 2s linear infinite;"
>
    <style>
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
    }
    </style>

  <circle
    cx="25"
    cy="25"
    r="20"
    stroke="white"
    stroke-width="5"
    fill="none"
    stroke-linecap="round"
    stroke-dash-array="90, 150" 
    stroke-dash-offset="0" //
  />
</svg>



